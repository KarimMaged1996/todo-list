<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img src="./imgs/format-list-checks.svg" alt="list icon" />
      <div>ToDo's</div>
    </div>
    <div class="navBar">
      <div id="inbox">
        <img src="./imgs/inbox.svg" alt="inbox" />
        <div>Inbox</div>
      </div>
      <div id="today">
        <img src="./imgs/calendar-today.svg" alt="today" />
        <div>Today</div>
      </div>
      <div id="week">
        <img src="./imgs/calendar-week.svg" alt="this-week" />
        <div>This Week</div>
      </div>
      <div id="projects">
        <h1>Projects</h1>
        <div id="newProj">
          <img src="./imgs/plus.svg" alt="add" />
          <div>add new Project</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/KarimMaged1996">
        <img src="./imgs/github.svg" alt="github" />
      </a>
      <div>KarimMaged</div>
    </div>
  </body>
</html>
